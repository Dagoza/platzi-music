<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="chevron-forward-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()"><ion-icon slot="start" size="medium" name="home-outline"></ion-icon> Home</ion-item>
        <ion-item (click)="goToSports()"><ion-icon slot="start" name="compass-outline"></ion-icon> Sport</ion-item>
        <ion-item (click)="goToSetting()"><ion-icon slot="start" name="settings-outline"></ion-icon>Settings</ion-item>
        <ion-item (click)="logout()"><ion-icon slot="start" name="log-out-outline"></ion-icon>Salir</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
